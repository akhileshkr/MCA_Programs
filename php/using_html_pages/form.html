<html>
	<head>
		<title>
			REGISTRATION FORM
		</title>
	</head>
	<body>
		<center>FORM<br><br><br>
			<form name="frm" action="form.php" method="post">
			<table>
			<tr>
				<td>
					NAME
				</td>
				<td>
					<input type="text" name="name"/>
				</td>
			</tr>
			<tr>
				<td>
					MAIL ID
				</td>
				<td>
					<input type="text" name="mail"/>
				</td>
			</tr>
			<tr>
				<td>
					GENDER
				</td>
				<td>
					MALE<input type="radio" name="gender" value="male"/>
					FEMALE<input type="radio" name="gender" value="female"/>
				</td>
			</tr>
			<tr>
				<td>
					ADDRESS
				</td>
				<td>
					<textarea name="addr" rows=5 cols=15></textarea>
				</td>
			</tr>
			<tr>
				<td>
					BRANCH
				</td>
				<td>
					<input type="text" name="branch"/>
				</td>
			</tr>
			<tr>
				<td>
					LANGUAGES
				</td>
				<td>
					<input type="checkbox" name="lan[]" value="php"/>PHP
					<input type="checkbox" name="lan[]" value="linux"/>LINUX
					<input type="checkbox" name="lan[]" value="java"/>JAVA
				</td>
			</tr>
			<tr colspan="2"><center >
				<td></td><td>
					<input type="submit" value="SUBMIT"/>
				</td></center>
			</tr>
			</table>
		</form>
		</center>
	</body>
</html>
